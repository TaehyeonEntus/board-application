<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        .write-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>게시판</h1>

<!-- 🔥 인기글 TOP 5 -->
<h2>🔥 인기 게시글 TOP 5</h2>
<ul>
    <li th:each="post : ${hots}">
        <a th:href="@{'/board/' + ${post.id}}"
           th:text="${post.title} + ' (조회수: ' + ${post.view} + ')'"></a>
    </li>
</ul>

<hr>

<!-- 📃 게시글 목록 -->
<table>
    <thead>
    <tr>
        <th>번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>작성일</th>
        <th>조회수</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="post : ${posts}">
        <td th:text="${post.id}"></td>
        <td>
            <a th:href="@{'/board/' + ${post.id}}" th:text="${post.title}"></a>
        </td>
        <td th:text="${post.author}"></td>
        <td th:text="${#temporals.format(post.created_at, 'yyyy-MM-dd')}"></td>
        <td th:text="${post.view}"></td>
    </tr>
    </tbody>
</table>

<script type="module">
    import {loadProtectedData} from "/js/auth.js";

    window.addEventListener("DOMContentLoaded", () => {
        loadProtectedData("/board", "result");
    });
</script>
</body>
</html>
