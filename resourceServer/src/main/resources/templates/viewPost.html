<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Post</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg,#667eea 0%,#764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
        }
        .main-container {
            min-height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 2rem;
        }
        .card {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            border: none;
            max-width: 900px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .card-header {
            background: linear-gradient(45deg,#667eea,#764ba2);
            color: white;
            border-radius: 20px 20px 0 0;
            text-align: center;
            padding: 2rem;
        }
        .like-btn, .comment-btn {
            border: none;
            border-radius: 10px;
            padding: 0.5rem 1rem;
            font-weight: 600;
            cursor: pointer;
        }
        .like-btn.liked {
            background: #ff6b6b;
            color: white;
        }
        .like-btn:not(.liked) {
            background: #e2e8f0;
        }
        .comment-section { margin-top: 2rem; }
        .comment-item { border-bottom: 1px solid #ddd; padding: 0.5rem 0; }
        .error-msg {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: block;
        }
        .form-control.is-invalid {
            border-color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container main-container">
    <div class="card">
        <div class="card-header">
            <h2 id="post-title"></h2>
            <p class="mb-0" id="post-author"></p>
        </div>
        <div class="card-body">
            <p id="post-content" class="fs-5"></p>
            <div class="d-flex align-items-center mb-3">
                <button id="likePostBtn" class="like-btn me-3"></button>
                <span id="viewCount" class="text-muted"></span>
            </div>

            <div class="comment-section">
                <h5>댓글</h5>
                <div id="commentList"></div>
                <div id="pagination-container" class="text-center mt-3">
                    <button id="loadMoreBtn" class="btn btn-secondary">더 보기</button>
                </div>

                <div class="mt-3">
                    <textarea id="commentInput" class="form-control mb-2" rows="2" placeholder="댓글을 입력하세요"></textarea>
                    <div id="commentError" class="error-msg"></div>
                    <button id="addCommentBtn" class="comment-btn btn btn-primary">댓글 작성</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
<script type="module">
    import { getData, postData } from "/js/api.js";

    class PostViewHandler {
        constructor() {
            this.postId = window.location.pathname.split('/').pop();
            this.postDataObj = null;
            this.currentPage = 0;
            this.totalPages = 0;
            this.rootContainer = document.querySelector('.main-container');

            this.titleEl = document.getElementById("post-title");
            this.authorEl = document.getElementById("post-author");
            this.contentEl = document.getElementById("post-content");
            this.viewCountEl = document.getElementById("viewCount");
            this.likeBtn = document.getElementById("likePostBtn");
            this.commentListEl = document.getElementById("commentList");
            this.commentInput = document.getElementById("commentInput");
            this.commentErrorEl = document.getElementById("commentError");
            this.addCommentBtn = document.getElementById("addCommentBtn");
            this.loadMoreBtn = document.getElementById("loadMoreBtn");

            this.initEventListeners();
            this.loadPost();
        }

        initEventListeners = () => {
            this.likeBtn.addEventListener("click", () => this.handlePostLike());
            this.addCommentBtn.addEventListener("click", () => this.handleAddComment());
            this.loadMoreBtn.addEventListener("click", () => this.loadMoreComments());
        }

        loadPost = async () => {
            try {
                this.postDataObj = await getData(`/api/board/${this.postId}`);
                this.updatePostUI(this.postDataObj.postDetailDto, this.postDataObj.commentDetailDto);

                this.totalPages = this.postDataObj.totalPage;
                this.currentPage = this.postDataObj.currentPage;
                this.updateLoadMoreBtn();
            } catch (err) {
                console.error("게시글 로드 실패:", err);
                this.showErrorPage("게시글을 불러오는 중 오류가 발생했습니다.");
            }
        }

        showErrorPage = (message) => {
            this.rootContainer.innerHTML = `
                <div class="card p-5 text-center">
                    <h3>오류 발생</h3>
                    <p class="mt-3 fs-5">${message}</p>
                    <a href="/board" class="btn btn-primary mt-4">게시판으로 돌아가기</a>
                </div>
            `;
        }

        updateLoadMoreBtn = () => {
            if (this.currentPage >= this.totalPages - 1) {
                this.loadMoreBtn.style.display = "none";
            } else {
                this.loadMoreBtn.style.display = "block";
            }
        }

        updatePostUI = (postDetailDto, commentDetailDto) => {
            this.titleEl.textContent = postDetailDto.title;
            this.authorEl.textContent = `작성자: ${postDetailDto.authorName}`;
            this.contentEl.textContent = postDetailDto.content;
            this.viewCountEl.textContent = `조회수: ${postDetailDto.viewCount}`;
            this.updateLikeBtn(postDetailDto.like, postDetailDto.likeCount);
            this.renderComments(commentDetailDto, true);
        }

        updateLikeBtn = (liked, count) => {
            this.likeBtn.textContent = `좋아요 ${count}`;
            this.likeBtn.classList.toggle("liked", liked);
        }

        renderComments = (comments, clear = false) => {
            if (clear) {
                this.commentListEl.innerHTML = "";
            }
            comments.forEach(c => {
                const div = document.createElement("div");
                div.className = "comment-item";
                div.innerHTML = `
                    <b>${c.authorName}</b>: ${c.content}
                    <button class="like-btn ${c.like?'liked':''}" data-id="${c.commentId}">좋아요 ${c.likeCount}</button>
                `;
                this.commentListEl.appendChild(div);
                div.querySelector(".like-btn").addEventListener("click", (e) => this.handleCommentLike(c, e.target));
            });
        }

        setLoadMoreBtnLoading = (isLoading) => {
            this.loadMoreBtn.disabled = isLoading;
            this.loadMoreBtn.textContent = isLoading ? "로딩 중..." : "더 보기";
        }

        setCommentBtnLoading = (isLoading) => {
            this.addCommentBtn.disabled = isLoading;
            this.addCommentBtn.textContent = isLoading ? "작성 중..." : "댓글 작성";
        }

        loadMoreComments = async () => {
            this.setLoadMoreBtnLoading(true);
            this.currentPage++;
            try {
                const commentsPage = await getData(`/api/board/${this.postId}/comment?page=${this.currentPage}`);
                this.renderComments(commentsPage.commentDetailDto, false);
                this.totalPages = commentsPage.totalPages;
                this.updateLoadMoreBtn();
            } catch (err) {
                console.error("다음 댓글 페이지 로드 실패:", err);
            } finally {
                this.setLoadMoreBtnLoading(false);
            }
        }

        handlePostLike = async () => {
            try {
                await postData(`/post/like/${this.postId}`, {});
                const post = this.postDataObj.postDetailDto;
                post.like = !post.like;
                post.likeCount += post.like ? 1 : -1;
                this.updateLikeBtn(post.like, post.likeCount);
            } catch (err) {
                console.error("게시글 좋아요 실패:", err);
            }
        }

        handleCommentLike = async (comment, button) => {
            try {
                await postData(`/comment/like/${comment.commentId}`, {});
                comment.like = !comment.like;
                comment.likeCount += comment.like ? 1 : -1;
                button.textContent = `좋아요 ${comment.likeCount}`;
                button.classList.toggle("liked", comment.like);
            } catch (err) {
                console.error("댓글 좋아요 실패:", err);
            }
        }

        handleAddComment = async () => {
            const content = this.commentInput.value.trim();
            if (!content) {
                this.showCommentError("댓글 내용을 입력해주세요.");
                return;
            }

            this.setCommentBtnLoading(true);
            this.clearCommentError();

            const payload = { postId: parseInt(this.postId), comment: content };

            try {
                await postData(`/comment/add`, payload);
                this.commentInput.value = "";
                this.currentPage = 0;
                const commentsPage = await getData(`/api/board/${this.postId}/comment?page=${this.currentPage}`);
                this.renderComments(commentsPage.commentDetailDto, true);
                this.totalPages = commentsPage.totalPages;
                this.updateLoadMoreBtn();
            } catch (err) {
                console.error("댓글 작성 실패:", err);
                if (err && err.content) {
                    this.showCommentError(err.content);
                } else {
                    alert("댓글 작성에 실패했습니다.");
                }
            } finally {
                this.setCommentBtnLoading(false);
            }
        }

        showCommentError = (message) => {
            this.commentErrorEl.textContent = message;
            this.commentInput.classList.add("is-invalid");
        }

        clearCommentError = () => {
            this.commentErrorEl.textContent = "";
            this.commentInput.classList.remove("is-invalid");
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        new PostViewHandler();
    });
</script>
</body>
</html>
