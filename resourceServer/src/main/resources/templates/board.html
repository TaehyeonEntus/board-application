<script type="module">
    import { getData } from '/js/api.js';

    let currentPage = 0;
    const hotPostsContainer = document.getElementById('hotPostsContainer');
    const postsContainer = document.getElementById('postsContainer');
    const hotLoading = document.getElementById('hotLoading');
    const postsLoading = document.getElementById('postsLoading');
    const paginationContainer = document.getElementById('paginationContainer');

    async function loadBoard(page = 0) {
        // ë¡œë”© ìŠ¤í”¼ë„ˆ í‘œì‹œ
        hotLoading.style.display = 'block';
        postsLoading.style.display = 'block';

        // ì´ì „ ë‚´ìš© ì´ˆê¸°í™”
        hotPostsContainer.innerHTML = '';
        postsContainer.innerHTML = '';
        paginationContainer.innerHTML = '';

        try {
            const data = await getData(`/api/board?page=${page}`);

            // í•« ê²Œì‹œê¸€
            if (data.hotPosts.length > 0) {
                data.hotPosts.forEach(post => {
                    const div = document.createElement('div');
                    div.className = 'post-card hot-post';
                    div.innerHTML = `<strong>${post.title}</strong> <span class="text-muted">by ${post.authorName}</span>`;
                    div.addEventListener('click', () => window.location.href = `/board/${post.postId}`);
                    hotPostsContainer.appendChild(div);
                });
            } else {
                hotPostsContainer.innerHTML = '<p class="text-muted">í•« ê²Œì‹œê¸€ì´ ì—†ìŠµë‹ˆë‹¤.</p>';
            }

            // ì¼ë°˜ ê²Œì‹œê¸€
            if (data.posts.length > 0) {
                data.posts.forEach(post => {
                    const div = document.createElement('div');
                    div.className = 'post-card';
                    div.innerHTML = `<strong>${post.title}</strong> <span class="text-muted">by ${post.authorName}</span>`;
                    div.addEventListener('click', () => window.location.href = `/board/${post.postId}`);
                    postsContainer.appendChild(div);
                });
            } else {
                postsContainer.innerHTML = '<p class="text-muted">ê²Œì‹œê¸€ì´ ì—†ìŠµë‹ˆë‹¤.</p>';
            }

            // í˜ì´ì§€ë„¤ì´ì…˜
            for (let i = 0; i < data.totalPage; i++) {
                const li = document.createElement('li');
                li.className = 'page-item' + (i === data.currentPage ? ' active' : '');
                li.innerHTML = `<a class="page-link" href="#">${i + 1}</a>`;
                li.addEventListener('click', (e) => {
                    e.preventDefault();
                    currentPage = i;
                    loadBoard(i);
                });
                paginationContainer.appendChild(li);
            }

        } catch (err) {
            console.error(err);
            hotPostsContainer.innerHTML = '<p class="text-danger">í•« ê²Œì‹œê¸€ ë¡œë”© ì‹¤íŒ¨</p>';
            postsContainer.innerHTML = '<p class="text-danger">ê²Œì‹œê¸€ ë¡œë”© ì‹¤íŒ¨</p>';

            hotLoading.style.display = 'none';
            postsLoading.style.display = 'none';
        }
    }

    // ì´ˆê¸° ë¡œë”©
    loadBoard();
</script>
