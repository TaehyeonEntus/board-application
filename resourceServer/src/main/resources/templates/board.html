<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
    <style>
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
        th { background-color: #f2f2f2; }
        .write-button { margin-top: 20px; }
    </style>
</head>
<body>

<h1>게시판</h1>

<!-- 🔥 인기 게시글 TOP 5 -->
<h2>🔥 인기 게시글 TOP 5</h2>
<ul id="hotPosts"></ul>

<hr>

<!-- 📃 게시글 목록 -->
<table>
    <thead>
    <tr>
        <th>번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>작성일</th>
        <th>조회수</th>
    </tr>
    </thead>
    <tbody id="posts"></tbody>
</table>

<script type="module">
    import { loadProtectedData } from "/js/apiRequest.js";

    window.addEventListener("DOMContentLoaded", async () => {
        const data = await loadProtectedData("/api/board");

        if (!data) {
            console.error("게시판 데이터를 불러오지 못했습니다.");
            return;
        }

        renderHotPosts(data.hotPosts || []);
        renderPosts(data.posts || []);
    });

    /** 🔹 인기글 렌더링 */
    function renderHotPosts(hotPosts) {
        const ul = document.getElementById("hotPosts");
        ul.innerHTML = "";

        hotPosts.forEach(post => {
            const li = document.createElement("li");
            const a = document.createElement("a");
            a.href = `/board/${post.postId}`;
            a.textContent = `${post.title} (조회수: ${post.viewCount})`;
            li.appendChild(a);
            ul.appendChild(li);
        });
    }

    /** 🔹 게시글 목록 렌더링 */
    function renderPosts(posts) {
        const tbody = document.getElementById("posts");
        tbody.innerHTML = "";

        posts.forEach(post => {
            const created = post.createdAt
                ? new Date(post.createdAt).toLocaleDateString()
                : "-";

            const tr = document.createElement("tr");
            tr.innerHTML = `
                    <td>${post.postId}</td>
                    <td><a href="/board/${post.postId}">${escapeHtml(post.title)}</a></td>
                    <td>${escapeHtml(post.authorName || "-")}</td>
                    <td>${created}</td>
                    <td>${post.viewCount ?? 0}</td>
                `;
            tbody.appendChild(tr);
        });
    }

    /** 🔹 XSS 방지용 HTML 이스케이프 */
    function escapeHtml(text) {
        if (!text) return "";
        return text
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
    }
</script>

</body>
</html>
